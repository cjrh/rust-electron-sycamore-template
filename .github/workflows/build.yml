name: Build and Package

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Skip on template repo (before cargo-generate instantiation)
  check-template:
    runs-on: ubuntu-latest
    outputs:
      is_template: ${{ steps.check.outputs.is_template }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if template
        id: check
        run: |
          if grep -q '{{' Cargo.toml; then
            echo "is_template=true" >> $GITHUB_OUTPUT
            echo "::notice::Skipping build - this is a cargo-generate template repo"
          else
            echo "is_template=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-template
    if: needs.check-template.outputs.is_template != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            targets: "AppImage deb rpm"
          - os: windows-latest
            platform: win
            targets: "nsis portable"
          - os: macos-latest
            platform: mac
            targets: "dmg zip"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            crates/backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install trunk
        run: cargo install trunk --locked || true

      - name: Install dependencies
        run: |
          npm ci
          cd crates/backend && npm ci

      - name: Build WASM frontend
        run: cd crates/frontend && trunk build --release

      - name: Build Neon backend
        run: cd crates/backend && npm run build -- --release

      - name: Build distributables (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distributables (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distributables (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest*.yml
          if-no-files-found: ignore

  release:
    needs: [check-template, build]
    if: needs.check-template.outputs.is_template != 'true' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
