name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Skip CI on template repo (before cargo-generate instantiation)
  check-template:
    runs-on: ubuntu-latest
    outputs:
      is_template: ${{ steps.check.outputs.is_template }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if template
        id: check
        run: |
          if grep -q '{{' Cargo.toml; then
            echo "is_template=true" >> $GITHUB_OUTPUT
            echo "::notice::Skipping CI - this is a cargo-generate template repo"
          else
            echo "is_template=false" >> $GITHUB_OUTPUT
          fi

  check:
    name: Check & Lint
    needs: check-template
    if: needs.check-template.outputs.is_template != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Check workspace
        run: cargo check --workspace

  test:
    name: Test
    needs: check-template
    if: needs.check-template.outputs.is_template != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build
    needs: check-template
    if: needs.check-template.outputs.is_template != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            crates/backend/target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install trunk
        run: cargo install trunk --locked || true

      - name: Install dependencies
        run: |
          npm ci
          cd crates/backend && npm ci

      - name: Build WASM frontend
        run: cd crates/frontend && trunk build --release

      - name: Build Neon backend
        run: cd crates/backend && npm run build -- --release

      - name: Verify Electron can start
        uses: coactions/setup-xvfb@v1
        with:
          run: npm start &
        timeout-minutes: 1
        continue-on-error: true
