[template]
cargo_generate_version = ">=0.18.0"
# Files to exclude from processing (binary files, etc.)
exclude = ["*.wasm", "*.node"]
# Don't copy the template's LICENSE - users choose their own
ignore = ["LICENSE"]

[placeholders.project-name]
type = "string"
prompt = "Project name (kebab-case)?"
regex = "^[a-z][a-z0-9-]*$"

[placeholders.description]
type = "string"
prompt = "Project description?"
default = "A Rust + Electron + Sycamore application"

[placeholders.author]
type = "string"
prompt = "Author name?"
default = ""

[placeholders.license]
type = "string"
prompt = "License?"
choices = ["MIT", "Apache-2.0", "GPL-3.0", "AGPL-3.0", "BSD-3-Clause", "Unlicense", "Proprietary"]
default = "MIT"
